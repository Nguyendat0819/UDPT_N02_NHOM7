<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
                        <form th:action="@{/register}" method="post"enctype="multipart/form-data">
                            <div class="mb-3">
                                <div th:if="${param.error != null and param.error[0] == 'duplicate_email'}" class="alert alert-danger">
                                    <i class="fa-solid fa-circle-exclamation"></i> Email này đã tồn tại trong hệ thống!
                                </div>

                                <div th:if="${param.success}" class="alert alert-success">
                                    <i class="fa-solid fa-check-circle"></i> Đăng ký thành công!
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <img id="output" class="preview_avatar mx-auto mb-2" style="display:none;">
                                <label for="avatarFile">Ảnh đại diện:</label>
                                <input type="file" id="avatarFile" class="form-control" name="file" accept="image/*" onchange="previewImage(event)">
                            </div>
                            

                            <div class="mb-3">
                                <label for="username">Tên:</label>
                                <input type="text" id="username" class="form-control" name="username" required>
                            </div>
                           
                            <div class="mb-3">
                                <label for="email">Email:</label>
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password">Mật khẩu:</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                    <span class="input-group-text" onclick="togglePassword('password',this)">
                                        <i class="fa-solid fa-eye"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword">Xác nhận mật khẩu:</label>
                                <div class="input-group">
                                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required>
                                    <span class="input-group-text" onclick="togglePassword('confirmPassword',this)">
                                        <i class="fa-solid fa-eye"></i>
                                    </span>
                                </div>
                                <span id="error_pas" class="text-danger mt-1" style="display: none;">Mật khẩu không khớp</span>
                            </div>

                            <button type="submit" class="btn btn-primary" id="submit_btn">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    

    <script>
        // hàm xem ảnh đại diện trước khi tải lên
        function previewImage(event){
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('output');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // hàm hiện/ẩn mật khẩu
        function togglePassword(inputId, iconEl){
            const input = document.getElementById(inputId);
            const icon = iconEl.querySelector('i');
            if(input.type === "password"){
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }else{
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // kliển tra mật khẩu trùng khớp
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorPas = document.getElementById('error_pas');
        const submitBtn = document.getElementById('submit_btn');

        if(submitBtn){
            submitBtn.addEventListener('click',function(event){
                if(passwordInput.value !== confirmPasswordInput.value){
                    event.preventDefault();
                    errorPas.style.display = 'block';
                }
            })
        }
        passwordInput.onchange = function(){
            errorPas.style.display = 'none';
        }
    </script>

</body>
</html>
