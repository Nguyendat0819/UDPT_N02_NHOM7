spring.application.name=chat
# # Tắt cache Thymeleaf
spring.thymeleaf.cache=false
# Cấu hình tải file lên không quá 5MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# 1. Kết nối PostgreSQL (Identity Service - Chương 5)
spring.datasource.url=jdbc:postgresql://localhost:5433/userChat
spring.datasource.username=postgres
spring.datasource.password=123

# [QUAN TRỌNG] Phải khai báo Driver để Spring biết dùng thư viện nào
spring.datasource.driver-class-name=org.postgresql.Driver

# [QUAN TRỌNG] Khai báo Dialect để Hibernate biết cách viết SQL cho Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# 2. Kết nối MongoDB (Chat Service - Chương 2)
spring.data.mongodb.uri=mongodb://localhost:27017/personChat

# 3. Kết nối Redis (Caching - Chương 4)
spring.data.redis.host=localhost
spring.data.redis.port=6379 

# ... (Các cấu hình cũ giữ nguyên)

# 4. Cấu hình RabbitMQ (Message Queue - Chương 4)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest